<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='loginsignupstyle.css') }}">

    <script src="https://kit.fontawesome.com/0e7cae0c06.js" crossorigin="anonymous"></script>   
    <title>login</title>
</head>
<body>
    <div class="container1">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages %} {% if category ==
            'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endif %} {% endfor %} {% endif %} {% endwith %}

        <div class="form-box1">
            <h1 id="title">Login</h1>
            <form action="" method="post">
                <div class="input-group1">

                    <!-- <div class="input-field" id="usernamefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username" id="username">
                    </div> -->

                    <div class="input-field1">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>

                    <div class="input-field1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>
                    <p>Forgot password <a href="#">Click me!</a></p>
                </div>
                <div class="btn-field1">
                    <button type="submit" id="loginbtn"> Login</button>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
