<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Make a Post</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <div class="logo"><a href="">Request Forum</a></div>
            <input type="checkbox" id="check">
            <span class="menu">
                {%if user.is_authenticated%}
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('question') }}">Post</a></li>
                <li><a href="{{ url_for('feed') }}">Feed</a></li>
                <li><a href="{{ url_for('category') }}">Category</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>

                {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Signup</a></li>
                <li><a href="{{ url_for('category') }}">Category</a></li>

                {% endif %}
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>

            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Submit a New Question</h2>
        <form  method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Question Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Question Details</label>
                <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
            </div>
            
            <!-- Optional: Category Selector -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
