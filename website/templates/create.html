<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    
    <title>Make a Post</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <div class="logo"><a href="">Request Forum</a></div>
            <input type="checkbox" id="check">
            <span class="menu">
                {%if user.is_authenticated%}
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('feed') }}">Feed</a></li>
                <li><a href="{{ url_for('create') }}">Create</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>

                {% else %}
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Signup</a></li>
                
                {% endif %}
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>

            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <!-- Category Creation Form -->
        <h2>Create Category</h2>
        <form action="{{ url_for('create') }}" method="POST">
            <div class="mb-3">
                <label for="category_title">Category Title:</label>
                <input type="text" class="form-control" id="category_title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary" name="new_category">Create Category</button>
        </form>

        <hr>
        <h3 style="justify-content: center;">OR</h3>
        <hr>

        <!-- Post Submission Form -->
        <h2>Submit New Post</h2>
        <form action="{{ url_for('create') }}" method="POST">
            <div class="mb-3">
                <label for="post_title" class="form-label">Post Title:</label>
                <input type="text" class="form-control" id="post_title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="post_body" class="form-label">Post Body:</label>
                <textarea class="form-control" id="post_body" name="body" rows="5" required></textarea>
            </div>
            <!-- Category Selection -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    {% for category in categories %}
                        <option id="category_{{ category.id }}" name="category" value="{{ category.id }}">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" name="new_question">Submit Post</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
